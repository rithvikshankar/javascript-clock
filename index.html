<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading-box">
        <h1 id="heading">Minimalist Clock</h1>
      </div>
      <div class="time-box">
        <div class="card hours"></div>
        <div class="colon-box">:</div>
        <div class="card minutes"></div>
        <div class="colon-box">:</div>
        <div class="card seconds"></div>
        <div class="card am-pm"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
